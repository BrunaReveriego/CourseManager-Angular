<!-- npm install bootstrap-->

<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Rating</th>
        <th>Release Date</th>
        <th>Options</th>
    </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <!-- para mesclar um atributo html com variÃ¡vel angular (atributo componente angular) sempre inserir em
                colchetes-->
                <td><img [src]='course.imageUrl' width="40" height="40"></td>
                <td>{{course.name}}</td>
                <td>{{course.price}}</td>
                <td>{{course.code}}</td>
                <td>
                    <app-star [rating]="course.rating"></app-star>
                </td>
                <td>{{course.releaseDate}}</td>
                <td></td>
            </tr>
        </tbody>
</table>
